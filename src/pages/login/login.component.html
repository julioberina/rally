<div class="container">
    <div class="top-spacing text-center">
        <h2>Rally Log In</h2>
    </div>

    <form action="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" [(ngModel)]="loginModel.username" class="form-control" id="username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" [(ngModel)]="loginModel.password" class="form-control" id="password">
        </div>
        
        <button type="submit" (click)="onSubmit()" class="btn btn-block btn-danger">Submit</button>
    </form>
</div>
